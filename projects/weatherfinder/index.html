<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
    <title>Weather Finder</title>
    <link rel='stylesheet' type='text/css' href='style.css' />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <div id = "data">
        <h4>You are here.</h4>
    </div>
    
    <div class="background"> <!-- Bg changes depending on weather, sunnyrain, lightning, cloudy
       snow,sunny,rain -->
        <div id="weatherIcon"> <!-- Says what app does -->
            
        </div>
        <div id="timezone"> 
        
        </div>
        <div id="temp">
            <div class="tempType"> <!-- Toggle Fahrenheit or Celsius -->
                <div id="cels">
                    
                </div>
                <div id="fahr">
                    
                </div>
            </div>
            <div class= "tempDetails"> <!-- Location, forecast, wind knots -->
                <div id="summary">
                    
                </div>
            </div>
        </div>
            <div class ="footer">
                <p>coded by Omid Qayoumi<p>
            </div>
    </div>
    <script src="script.js"></script>
